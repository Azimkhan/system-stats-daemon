on:
  workflow_dispatch:

  push:

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run tests on Linux
        run: |
          GOOS=linux go test ./...

  test-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - run: go version
      - name: Run tests on macOS
        run: |
          GOOS=darwin go test ./...
